    <script>
        const min = 0 
        const max = 10
        
        let testCount = parseInt(prompt('Введите количество тестов'))

        let correctAnswers = 0 
        let incorrectAnswers = 0

        // let i = 1

        //     i++

        for (let i = 1; i <= testCount; i++) {
            const num1 = Math.trunc(min + Math.random() * (max - min + 1))
            const num2 = Math.trunc(min + Math.random() * (max - min + 1))
            const answer = parseInt(prompt(`${num1} + ${num2} = ?`))
            if  (Math.abs((num1 + num2) - answer) < 0.0000001) {
                correctAnswers++
            } else {
                incorrectAnswers++
            }
        }
        
        if (testCount > 0) {
            document.getElementById("result").innerHTML =   
                `Количество правильных ответов:   ${correctAnswers}<br>` +
                `Количество неправильных ответов: ${incorrectAnswers}`
        }
