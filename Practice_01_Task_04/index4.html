<head>
    <meta charset="UTF-8">

<body>       
<p id="result"></p>
    <script>
       // parseInt , parseFloat - превращает в арифметический  тип данных
        const num1 = parseInt (prompt("Введите первое число:"))
        const num2 = parseInt (prompt("Введите второе число:"))
        const sum = num1 + num2
        // document.getElementById("result").textContent = 
        //   num1 + " + " + num2 + " = " + sum 
            
        document.getElementById("result").textContent =
            `${num1} + ${num2} = ${sum}`
       
   </script>
