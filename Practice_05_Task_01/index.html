<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №1</title>
</head>
<body>
    <p id='result'></p>
    <script>
        const num = parseFloat(prompt("ВВедите вещественное число:"))

        let res = num //Math.abs(num)
        if(num < 0) {
        res = -res // res =* -1
        }

        document.getElementById('result').textContent = `|${num}| = ${res}`
    </script>
</body>
</html>
