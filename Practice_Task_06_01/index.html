<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №1</title>
</head>
<body>
    <p id='result'></p>
    <script>
      let sum = 0
      let i = 0

      let mark 
      do {
          mark = parseInt(prompt('Введите следующую оценки(или 0 для расчета результата:)'))
          sum += mark
          i++
      } while (mark !== 0)

      i--

      let message
      if (i !== 0) {
        const avg = sum / i
        message = `Среднее арифметическое ${avg.toFixed(2)}`
      } else {
            message = 'Нет данных для расчета'
      }

        document.getElementById("result").textContent = message
        </script>
    </body>
    </html>
