<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №9</title>
</head>
<body>
    <p id='result'></p>
    <script>
        const month = parseInt(prompt("Введите номер месяца:"))
        
        let message
       
        switch (month) {
            case 12: case 1: case 2:
                message = "Зима"
                break;
            case 3: case 4: case 5:
                message = "Весна"
                break;
            case 6: case 7: case 8:
                message = "Лето"
                break;
            case 9: case 10: case 11:
                message = "Осень"
                break;
            default:
                message = "Неверный номер месяца"
                break;
        }
        
        document.getElementById("result").textContent = message
        </script>
    </body>
    </html>
