<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №1</title>
</head>
<body>
    <p id='result'></p>
    <script>
        const num1 = parseInt(prompt('Введите первое число:'))
        const num2 = parseInt(prompt('Введите второе число:'))
        
        let message

        if (num1 > num2) {
            message = `Первое число ${num1} больше второго числа ${num2} `
        } else if (num2 > num1) {
            message = `Второе число ${num2} больше первого числа ${num2} `
        } else {
        if (num1 === num2) {
        message = `Числа равны`
            }
        }
        
        
        document.getElementById("result").textContent = message
    </script>
</body>
</html>
